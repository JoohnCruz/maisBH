<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>maisBH | Cultura, lazer e notícias</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <section class="showcase">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-md-offset-1">

            <div class="row">
              <div class="col-md-12">
                <img src="img/logo.svg" class="img-responsive logo">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p>
                  Saiba as últimas notícias, eventos e projetos de Belo Horizonte que são publicadas nas redes sociais. Reunimos informações das seguintes redes
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 social-icon">
                <i class="fa fa-facebook-square"></i>
              </div>
              <div class="col-md-3 social-icon">
                <i class="fa fa-youtube"></i>
              </div>
              <div class="col-md-3 social-icon">
                <i class="fa fa-instagram"></i>
              </div>
              <div class="col-md-3 issuu-icon">
                <img src="img/issuu-icon.svg" class="img-responsive">
              </div>
            </div>
            <div class="row github">
              <div class="col-md-12 text-center">
                <a href="https://github.com/JoohnCruz/maisBH" target="_blank">
                  <button class="btn btn-info btn-lg"><i class="fa fa-github"></i> Conheça o projeto</button>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <img class="img-responsive" src="img/phones.png">
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
