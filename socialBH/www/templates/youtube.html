<ion-view title="Youtube">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content>
	  <ion-list>
	      <ion-item ng-repeat="video in lista" class="video">
	      <h2>{{video.snippet.title}}</h2>
	        <a href="#" ng-click="abrirVideo('{{video.id.videoId}}')"><img src="{{video.snippet.thumbnails.medium.url}}" alt="Firmino" /></a>
	      </ion-item>
    </ion-list>
	</ion-content>

</ion-view>
