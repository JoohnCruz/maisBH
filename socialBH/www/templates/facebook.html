<ion-view title="Facebook">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content>
	  <ion-item ng-repeat="post in lista" class="post">
		  <div class="list card">
		  	<div class="item item-avatar">
	      		<img src="http://www.gestaodeconcursos.com.br/site/img/logoTipoEntidade.aspx?concurso=994">
	      		<h2>Prefeitura de Belo Horizonte</h2>
		    </div>
		    <div class="item item-body">		        
		        <a href="{{post.link}}"><img class="interna" style="max-width: 100%;min-width: 100%;" src="{{post.urlImg}}"  alt="{{post.id}}"/></a>
		        <p>{{post.message}}</p>
	        </div>
	      </div>
      </ion-item>
	</ion-content>

</ion-view>
