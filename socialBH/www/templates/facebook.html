<ion-view title="Facebook">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content>
	  <ion-item ng-repeat="post in lista" class="post">
        <p>{{post.message}}</p>
        <a href="{{post.link}}"><img src="{{post.urlImg}}"  alt="{{post.id}}"/></a>
      </ion-item>
	</ion-content>

</ion-view>
